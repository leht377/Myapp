<ion-header>
  <ion-toolbar>
    <ion-title>cargar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card>
    <img alt="img" src="https://ionicframework.com/docs/img/demos/card-media.png" />
    <ion-card-header>
      <ion-card-title>
        <ion-item>
        <ion-label position="floating">Titulo</ion-label>
        <ion-input formControlName="titulo" placeholder="Titulo"></ion-input>
      </ion-item>
    </ion-card-title>
      <ion-card-subtitle></ion-card-subtitle>
    </ion-card-header>
  
    <ion-card-content> 
      <ion-item counter="true">
        <ion-label position="floating">Descripci√≥n</ion-label>
        <ion-textarea  formControlName="descripcion" [autoGrow]="true" maxlength="3000"></ion-textarea>
      </ion-item>
    </ion-card-content>

    <ion-list>
      <ion-item>
        <ion-select formControlName="tipo" interface="popover" placeholder="Seleccione rol">
          <ion-select-option value="pelicula">Pelicula</ion-select-option>
          <ion-select-option value="videojuegos">Videojuegos</ion-select-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <ion-button>Subir</ion-button>
  </ion-card>

  
</ion-content>
